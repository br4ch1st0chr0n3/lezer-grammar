<!DOCTYPE html>
<meta charset="utf-8">
<title>Minimal φ editor</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./styles.css">
<style>
    body {
        max-width: 992px;
        margin: auto;
        padding: 8px 16px;
    }
</style>

<body>
    <div>
        <h2>Minimal φ code editor</h2>
         based on <a href="https://codemirror.net/6/">Codemirror 6</a>
    </div>

    <br>


    <div>
        <table >
            <caption>φ-Minimal Syntax</caption>
            <tr>
                <td>
                    t :=    
                </td>
                <td>
                    (term)
                </td>
            </tr>
            <tr>
                <td>
                    &nbsp; t.a   
                </td>
                <td>
                    (attribute)
                </td>
            </tr>
            <tr>
                <td>
                    | t₁(a -> t₂)
                </td>
                <td>
                    (application)
                </td>
            </tr>
            <tr>
                <td>
                    | [a₁ -> ?, …, aₖ -> ?, aₖ₊₁ -> tₖ₊₁, …, aₘ -> tₘ]
                </td>
                <td>
                    (object)
                </td>
            </tr>
            <tr>
                <td>
                    | ^n
                </td>
                <td>
                    (locator)
                </td>
            </tr>
            <tr>
                <td>
                    a := [a-z][a-z0-9]*
                </td>
                <td>
                    (attribute name)
                </td>
            </tr>
            <tr>
                
            </tr>
        </table>
        <br>

        <div id="phi-editor"></div>

    </div>

    <script src="build/bundle.js"></script>
</body>
